<div class="movie-container">
  <img [src]="movie.poster" [alt]="movie.name" class="movie-poster" />
  <div class="movie-details">
    <div class="movie-spec">
      <h2 class="movie-name">
        {{ movie.name }}
        <button
          (click)="toggle()"
          mat-icon-button
          color="primary"
          aria-label="Toggle Summary"
        >
          <mat-icon *ngIf="value; else moreIcon">expand_less</mat-icon>
          <ng-template #moreIcon>
            <mat-icon>expand_more</mat-icon>
          </ng-template>
        </button>

        <!-- <button
          (click)="gotoMovieDetail()"
          mat-icon-button
          color="primary"
          aria-label="Toggle Summary"
        >
          <mat-icon>info</mat-icon>
        </button> -->
      </h2>
      <p class="movie-rating">‚≠ê {{ movie.rating }}</p>
    </div>

    <p *ngIf="value" class="movie-summary">{{ movie.summary }}</p>
    <app-likecomponent
      [likeCount]="movie.like"
      [disLikeCount]="movie.dislike"
      (updateLike)="updateLike($event)"
      (updateDislike)="updateDislike($event)"
    ></app-likecomponent>
    <button
      (click)="editMovie()"
      mat-icon-button
      color="accent"
      aria-label="Edit Movie"
    >
      <mat-icon>edit</mat-icon>
    </button>

    <button
      (click)="deleteMovie()"
      mat-icon-button
      color="warn"
      aria-label="Delete Movie"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
