<div>
  <img [src]="movie.src" [alt]="movie.alt" />
  <h1>
    <b>{{ movie.movietitle }}</b>
  </h1>
  <h3>
    {{ movie.moviereleaseyr }}<b>&#x2022;</b>{{ movie.category }}<b>&#x2022;</b
    >{{ movie.movielength }}
  </h3>
  <button (click)="toggle()">></button>
  <p *ngIf="value">
    {{ movie.content }}
  </p>
</div>
