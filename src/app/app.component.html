<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <input type="text" [(ngModel)]="movie.movietitle" placeholder="Title" />

    <input type="text" [(ngModel)]="movie.src" placeholder="Pic url" />

    <input type="text" [(ngModel)]="movie.alt" />

    <input type="text" [(ngModel)]="movie.moviereleaseyr" />

    <input type="text" [(ngModel)]="movie.movielength" />
    <input type="text" [(ngModel)]="movie.category" />
    <input type="text" [(ngModel)]="movie.content" />
    <button (click)="addMovie($event)">Add Movie</button>
    <app-moviepostercomponent
      *ngFor="let movies of movieList"
      [src]="movies.src"
      [alt]="movies.alt"
      [movietitle]="movies.movietitle"
      [moviereleaseyr]="movies.moviereleaseyr"
      [category]="movies.category"
      [movielength]="movies.movielength"
      [content]="movies.content"
    >
    </app-moviepostercomponent>
